<!DOCTYPE html>
<html dir="ltr" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- ==== Document Title ==== -->
    <title>José Burgón - UI, Web adn Graphic Designer</title>

    <!-- ==== Document Meta ==== -->
    <meta name="author" content="" />
    <meta name="description" content="" />
    <meta name="keywords" content="" />

    <!-- ==== Favicon ==== -->
    <link
      rel="icon"
      href="favicon.png"
      type="https://joseburgon.github.io/image/png"
    />

    <!-- ==== Google Font ==== -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700%7CRoboto+Condensed:300,400,700"
    />

    <!-- ==== Plugins Bundle ==== -->
    <link
      rel="stylesheet"
      href="https://joseburgon.github.io/css/plugins.min.css"
    />

    <!-- ==== Main Stylesheet ==== -->
    <link rel="stylesheet" href="https://joseburgon.github.io/style.css" />

    <!-- ==== Responsive Stylesheet ==== -->
    <link
      rel="stylesheet"
      href="https://joseburgon.github.io/css/responsive-style.css"
    />

    <!-- ==== Color Scheme Stylesheet ==== -->
    <link
      rel="stylesheet"
      href="https://joseburgon.github.io/css/colors/color-9.css"
      id="changeColorScheme"
    />

    <!-- ==== Custom Stylesheet ==== -->
    <link rel="stylesheet" href="https://joseburgon.github.io/css/custom.css" />

    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script
      async
      src="https://www.googletagmanager.com/gtag/js?id=UA-178186425-1"
    ></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag() {
        dataLayer.push(arguments);
      }
      gtag('js', new Date());

      gtag('config', 'UA-178186425-1');
    </script>
  </head>
  <body>
    <!-- Preloader Start -->
    <div id="preloader" class="bg-primary">
      <div class="preloader--spinner"></div>
    </div>
    <!-- Preloader End -->

    <!-- Wrapper Start -->
    <div class="wrapper">
      <!-- Header Section Start -->
      <header id="header" class="header--section">
        <!-- Header Navbar Start -->
        <nav class="header--navbar navbar">
          <div class="container">
            <div class="navbar-header">
              <button
                type="button"
                class="navbar-toggle collapsed"
                data-toggle="collapse"
                data-target="#headerNav"
              >
                <span class="sr-only">Toggle Navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
              </button>

              <!-- Logo Start -->
              <a href="index_old.html" class="navbar-brand">
                <span class="vc--parent">
                  <span class="vc--child">
                    <object
                      class="logo"
                      data="https://joseburgon.github.io/img/joseburgon.svg"
                      width="165"
                      type="image/svg+xml"
                    >
                      <img
                        src="https://joseburgon.github.io/img/joseburgon.png"
                        width="165"
                      />
                    </object>
                  </span>
                </span>
              </a>
              <!-- Logo End -->
            </div>

            <div id="headerNav" class="navbar-collapse collapse">
              <!-- Header Nav Links Start -->
              <ul class="header--nav-links ff--primary nav navbar-right">
                <li class="active">
                  <a href="/en" data-trigger="scroll">Home</a>
                </li>
              </ul>
              <!-- Header Nav Links End -->
            </div>
          </div>
        </nav>
        <!-- Header Navbar End -->
      </header>
      <!-- Header Section End -->

      <!-- 404 Section Start -->
      <section
        id="f0f"
        class="f0f--section"
        data-bg-img="https://joseburgon.github.io/img/404-img/bg-404.jpg"
        data-overlay="0.5"
      >
        <div class="container">
          <!-- 404 Content Start -->
          <div class="f0f--content pt--160 pb--100 text-center text-white">
            <div class="title text-uppercase">
              <h2 class="h1 text-white">404</h2>
              <p>Error</p>
            </div>

            <div class="sub-title pt--10 pb--20">
              <h3 class="h2 text-white fw--400">Ops Page Not Found!</h3>
            </div>

            <div class="desc">
              <p>
                The page you are looking for was moved, removed, renamed or
                might never exit. Please try again and take a look at our site.
              </p>
            </div>

            <div class="buttons">
              <a href="#" class="btn btn-white">Return Back</a>

              <span class="or text-uppercase text-primary">Or</span>

              <a href="index_old.html" class="btn btn-white">Go Home</a>
            </div>
          </div>
          <!-- 404 Content End -->
        </div>
      </section>
      <!-- 404 Section End -->
    </div>
    <!-- Wrapper End -->

    <!-- Back To Top Button Start -->
    <div id="backToTop">
      <a href="#" class="btn btn-default active"
        ><i class="fa fa-long-arrow-up"></i
      ></a>
    </div>
    <!-- Back To Top Button End -->

    <!-- ==== Plugins Bundle ==== -->
    <script src="https://joseburgon.github.io/js/plugins.min.js"></script>

    <!-- ==== Main Script ==== -->
    <script src="https://joseburgon.github.io/js/main.js"></script>
  </body>
</html>
